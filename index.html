<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" http-equiv="content-type">

        <title>SlickQuiz Demo</title>

        <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/slickQuiz.css" media="screen" rel="stylesheet" type="text/css">
        <link href="css/master.css" media="screen" rel="stylesheet" type="text/css">
    </head>

    <body id="slickQuiz">
        <h1 class="quizName"><!-- where the quiz name goes --></h1>

        <div class="quizArea">
            <div class="quizHeader">
                <!-- Quiz Selection Dropdown -->
                <div id="quizSelectionArea" style="margin-bottom: 15px;">
                    <label for="quizSelector" style="margin-right: 10px;">Choose a Quiz:</label>
                    <select id="quizSelector">
                        <option value="">-- Select a Quiz --</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="quizControls">
                    <div class="quizTimer">Time: <span id="quizTime">00:00</span></div>
                    <div class="buttonWrapper">
                        <a class="button startQuiz" href="#">Get Started!</a>
                    </div>
                </div>
            </div>

            <!-- where the quiz gets built -->
        </div>

        <div class="quizResults">
            <h3 class="quizScore">You Scored: <span><!-- where the quiz score goes --></span></h3>

            <h3 class="quizLevel"><strong>Ranking:</strong> <span><!-- where the quiz ranking level goes --></span></h3>

            <div class="quizResultsCopy">
                <!-- where the quiz result copy goes -->
            </div>
        </div>

        <script src="js/jquery.js"></script>
        <!-- slickQuiz-config.js is now simplified and loaded normally -->
        <script src="js/slickQuiz-config.js"></script>
        <script src="js/slickQuiz.js"></script>
        <!-- master.js will handle dynamic loading and init, so it needs to be a module -->
        <script type="module" src="js/master.js"></script>
    </body>
</html>
